<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/images/app-icon.png">
</head>

<body>
    <div class="wrapper rounded-b-large min-h-[100vh]">
        <div class="container px-16 mx-auto py-5">
            <header class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="./assets/icons/logo.svg" class="mr-8" alt="">
                    <ul class="space-x-2 hidden md:flex">
                        <li class="text-mainGray hover:text-white duration-200">
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li class="text-mainGray hover:text-white duration-200">
                            <a href="#">
                                Destination
                            </a>
                        </li>
                        <li class="text-mainGray hover:text-white duration-200">
                            <a href="#">
                                Near me
                            </a>
                        </li>
                        <li class="text-mainGray hover:text-white duration-200">
                            <a href="#">
                                Events
                            </a>
                        </li>
                        <li class="text-mainGray hover:text-white duration-200">
                            <a href="#">
                                Gallery
                            </a>
                        </li>
                        <li class="text-mainGray hover:text-white duration-200">
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li class="text-mainGray hover:text-white duration-200">
                            <a href="#">
                                Contact us
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="items-center justify-center space-x-4 hidden lg:flex">
                    <button class="text-white bg-transparent  px-4 py-1 rounded-full">Sign
                        up</button>
                    <button
                        class="text-white bg-transparent border border-white hover:text-black hover:bg-white duration-300 px-4 py-1 rounded-full">Sign
                        in</button>

                </div>
            </header>
            <div class="text-center flex flex-col items-center justify-center my-20">
                <div class="max-w-[30rem]">
                    <h1 class="text-white text-5xl font-black">Find Yourself Outside.</h1>
                    <p class="text-white my-8 text-xl font-normal">Book unique camping experiences on over 300,000 campsites, cabins, RV parks, public parks and
                        more.
                    </p>
                    <a href="#" class="bg-primaryColor text-white font-semibold px-16 py-4 rounded-full" >
                        Discover
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
