<!DOCTYPE html>

                    <img src="./assets/icons/logo.svg" class="mr-8" alt="">
                    <ul class="space-x-2 hidden md:flex">
                        <li class="text-mainGray hover:text-white duration-200">
                            <a href="#">

                            </a>

                            </a>

                            </a>
